<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Página não encontrada | 404</title>
        <style>
            :root {
                --primary-color: #333;
                --secondary-color: #666;
                --accent-color: #005e24;
                --background-color: #fff;
                --section-background: #f9f9f9;
                --border-color: #eaeaea;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    sans-serif;
                line-height: 1.6;
                color: var(--primary-color);
                background-color: var(--background-color);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            .container {
                max-width: 600px;
                text-align: center;
                padding: 40px 20px;
            }

            .error-code {
                font-size: 8rem;
                font-weight: 700;
                color: var(--accent-color);
                line-height: 1;
                margin-bottom: 20px;
                opacity: 0.8;
            }

            .error-title {
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 20px;
                color: var(--primary-color);
            }

            .error-message {
                font-size: 1.1rem;
                color: var(--secondary-color);
                margin-bottom: 40px;
                max-width: 500px;
            }

            .image-container {
                margin: 30px 0;
                position: relative;
                max-width: 400px;
                margin-left: auto;
                margin-right: auto;
            }

            .image-container img {
                width: 100%;
                height: auto;
                border-radius: 8px;
                transition: transform 0.3s ease;
            }

            .image-container:hover img {
                transform: scale(1.02);
            }

            .home-button {
                display: inline-block;
                background-color: var(--accent-color);
                color: white;
                padding: 12px 24px;
                border-radius: 6px;
                text-decoration: none;
                font-weight: 500;
                transition: background-color 0.3s ease, transform 0.3s ease;
                border: none;
                cursor: pointer;
                margin-top: 20px;
            }

            .home-button:hover {
                background-color: #005e24;
                transform: translateY(-2px);
            }

            .theme-toggle {
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--section-background);
                border: 1px solid var(--border-color);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: background-color 0.3s ease;
                z-index: 100;
            }

            .theme-toggle:hover {
                background-color: var(--border-color);
            }

            .dark-mode {
                --primary-color: #f0f0f0;
                --secondary-color: #b0b0b0;
                --accent-color: #005e24;
                --background-color: #121212;
                --section-background: #1e1e1e;
                --border-color: #333;
            }

            @media (max-width: 768px) {
                .error-code {
                    font-size: 6rem;
                }

                .error-title {
                    font-size: 1.5rem;
                }

                .container {
                    padding: 20px;
                }
            }

            /* Animação para a imagem */
            @keyframes float {
                0% {
                    transform: translateY(0px);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0px);
                }
            }

            .image-container img {
                animation: float 6s ease-in-out infinite;
            }
        </style>
    </head>
    <body>
        <div class="theme-toggle" id="themeToggle">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
            >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </div>

        <div class="container">
            <div class="error-code">404</div>
            <h1 class="error-title">Página não encontrada</h1>
            <p class="error-message">
                Ops! Parece que você se perdeu no ciberespaço. A página que você
                está procurando pode ter sido movida, excluída ou talvez nunca
                tenha existido.
            </p>

            <div class="image-container">
                <img
                    src="./assets/imgs/404.png"
                    alt="Astronauta perdido no espaço, flutuando com um mapa estelar confuso"
                    id="errorImage"
                />
            </div>

            <a href="../index.html" class="home-button"
                >Voltar para a página inicial</a
            >
        </div>

        <script>
            // Dark mode toggle
            const themeToggle = document.getElementById("themeToggle");
            themeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
            });

            // Verificar se o modo escuro estava ativado anteriormente
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }

            // Salvar preferência de modo escuro
            themeToggle.addEventListener("click", () => {
                if (document.body.classList.contains("dark-mode")) {
                    localStorage.setItem("darkMode", "true");
                } else {
                    localStorage.setItem("darkMode", "false");
                }
            });

            // Imagens alternativas para o modo escuro/claro
            const errorImage = document.getElementById("errorImage");

            // Função para alternar a imagem com base no modo
            function updateImage() {
                if (document.body.classList.contains("dark-mode")) {
                    errorImage.src = "./assets/imgs/404.png";
                } else {
                    errorImage.src = "./assets/imgs/404.png";
                }
            }

            // Atualizar imagem quando o modo é alterado
            themeToggle.addEventListener("click", updateImage);

            // Atualizar imagem na carga inicial
            updateImage();
        </script>
    </body>
</html>
